<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat dengan Dr. Patma J</title>
    <link rel="stylesheet" href="/css/css/chat_doctor.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="chat-content">
        <div class="navbar">
          <nav class="top-nav">
            <div class="left-section">
              <div
                class="icon-arrow"
                style="cursor: pointer"
                onclick="window.location.href='./doctor-details.html';"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="40"
                  height="40"
                  fill="currentColor"
                  class="bi bi-arrow-left"
                  viewBox="0 0 16 16"
                >
                  <path
                    fill-rule="evenodd"
                    d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"
                  />
                </svg>
              </div>
              <div class="doctor-details">
                <div class="doctor-name">Dr. Patma J</div>
                <div class="doctor-status">Online</div>
              </div>
            </div>
            <div class="right-nav">
              <img src="/assets/images/temukan dokter/4.png" alt="" />
            </div>
          </nav>
          <hr />
        </div>

        <div class="chat-bubble-container">
          <div class="doctor-chat">
            <div class="chat-item-doctor">
              Selamat datang di aplikasi chat dokter, ada yang bisa saya bantu?
            </div>
            <div class="chat-item-doctor">
              <div class="file-container">
                <div class="left-file">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="20"
                    height="20"
                    fill="currentColor"
                    class="bi bi-file-earmark"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M14 4.5V14a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h5.5L14 4.5zm-3 0A1.5 1.5 0 0 1 9.5 3V1H4a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V4.5h-2z"
                    />
                  </svg>
                </div>
                <div class="right-file">
                  <div class="file-title">hasil_pemeriksaan.pdf</div>
                  <div class="size-file">3.1 Mb</div>
                </div>
              </div>
              <div class="button-download">Download</div>
            </div>
          </div>

          <div class="user-chat">
            <div class="chat-item-user user">Terimakasih resepnya dok :)</div>
          </div>
        </div>

        <div class="bottom-chat">
          <input
            type="text"
            placeholder="Ketikan pesan mu disini"
            class="input-sent"
          />
          <div class="button-sent">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="30"
              height="30"
              fill="white"
              class="bi bi-send"
              viewBox="0 0 16 16"
            >
              <path
                d="M15.854.146a.5.5 0 0 1 .11.54l-5.819 14.547a.75.75 0 0 1-1.329.124l-3.178-4.995L.643 7.184a.75.75 0 0 1 .124-1.33L15.314.037a.5.5 0 0 1 .54.11ZM6.636 10.07l2.761 4.338L14.13 2.576 6.636 10.07Zm6.787-8.201L1.591 6.602l4.339 2.76 7.494-7.493Z"
              />
            </svg>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
